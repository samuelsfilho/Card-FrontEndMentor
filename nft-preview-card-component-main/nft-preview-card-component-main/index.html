    <link rel="icon" type="image.png" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <a href=""
          ><img class="imagem" src="./images/image-equilibrium.jpg" alt=""
        /></a>
        <a href="#" class="titulo"><h2>Equilibrium #3429</h2> </a>
        <p class="about">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>

        <div class="autor">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p class="creator">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
